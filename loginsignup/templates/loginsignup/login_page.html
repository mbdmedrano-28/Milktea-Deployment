{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="{% static 'loginsignup/loginpage.css' %}">

    <title>Pengu - Log In</title>
</head>
<body>
    <div class="wrapper">
        <div class="box">
            <form onclick="" method="post">
                {% csrf_token %}
                    <input type="text" id="userName" name="userName" placeholder="Username">
                    <input type="password" id="password" name="password" placeholder="Password">
                    <input type="submit" value="Log In">
            </form>

            <div class="errorMessage">
                {% for message in messages %}
                    <p4> {{ message }} </p4>
                {% endfor %}
            </div>
        </div>

        <a href="/signup">
            <button class="createButton">Create Account</button>
        </a>

        <div class="pengu_logo">
            <img src="{% static 'loginsignup/media/pengu_logo.png' %}" alt="Pengu Logo" width="837" height="837">
        </div>

        <a href="/">
            <button class="logIn">Log In</button>
        </a>
        <a href="/signup">
            <button class="signUp">Sign Up</button>
        </a>
        <a href="/owner">
            <button class="admin">Admin</button>
        </a>
        <a href="/about">
            <button class="about">About</button>
        </a>

        <div class="line"></div>
        <p3>Pengu Milktea Â© 2021</p3>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </div>

</body>
</html>
