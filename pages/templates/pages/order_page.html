{% extends "pages/base_template.html" %}
{% block content %}
    {%  load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'pages/orderpage.css'%}">

    <div class="logo">
        <img src="{% static 'loginsignup/media/pengu_logo.png' %}" width="84" height="78">
    </div>
    <p class="list">MY ORDER</p>
    <div class="inverted_logo">
        <img src="{% static 'loginsignup/media/pengu_logo.png' %}" widtsh="84" height="78">
    </div>
    <div class="board">
        <p class="quantity">QUANTITY</p>
        <p class="flavor">FLAVOR</p>
        <p class="size">SIZE</p>
        <p class="price">PRICE</p>
        <p class="status">STATUS</p>
        <div class="line"></div>

        {% for order in orders %}
            <div class="order{{ forloop.counter }}">
                <p class="quantityValue">{{ order.quantity }}</p>
                <p class="flavorValue">{{ order.flavor }}</p>
                <p class="sizeValue">{{ order.size }}</p>
                <p class="priceValue">{{ order.price }}</p>
                <p class="statusValue">{{ order.status }}</p>
            </div>
        {% endfor %}
    </div>

{% endblock content%}
