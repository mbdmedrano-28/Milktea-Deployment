{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="{% static 'ownerpages/admintemplate.css' %}">

    <title>Pengu - {{ title }}</title>
</head>
<body>
    <div class="wrapper">
        <div class="navi"></div>

        <div class="logo">
            <a href="/owner/account/menu">
                <img src="{% static 'loginsignup/media/pengu_logo.png' %}" alt="Pengu Logo", width="114px", height="120px">
            </a>
        </div>

        <div class="rec1"></div>
        <a href="/owner/account/menu">
            <button class="set_menu">Set Menu</button>
        </a>

        <a href="/owner/account/inventory">
            <button class="inventory">Inventory</button>
        </a>

        <div class="rec2"></div>

        <a href="/owner/account/orders">
            <button class="check_orders">Check Orders</button>
        </a>

        <a href="/owner/account/sales">
            <button class="sales">Sales</button>
        </a>

        <a href="/owner/account/signout">
            <button class="logout">Logout</button>
        </a>

        {% block content %}{% endblock %}
    </div>
</body>
</html>
